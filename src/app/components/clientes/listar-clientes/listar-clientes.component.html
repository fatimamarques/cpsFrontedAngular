<h1 class="my-3 text-primary">
  Listar Clientes
  <button
    type="button"
    routerLink="/clientes/cadastrar"
    class="btn btn-success m3-2 float-right"
  >
    Cadastrar
  </button>
</h1>

<div class="card shadown">
  <table class="table table responsive table-stripped">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Data Nasc</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cli of listaClientes">
        <td>{{ cli.id }}</td>
        <td>{{ cli.nome }}</td>
        <td>{{ cli.dtNasc | date: "shortDate" }}</td>
        <td>{{ cli.email }}</td>
        <td>
          <button
            class="btn btn-warning"
            routerLink="/clientes/atualizar/{{ cli.id }}"
          >
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
          <button
            class="btn btn-danger ml-2"
            [swal]="{
              title: 'ATENÇÃO!!!',
              text: 'Deseja realmente excluir o cliente: ' + cli.nome + '?',
              showDenyButton: true,
              denyButtonText: 'Não',
              confirmButtonText: 'Sim, excluir',
              icon: 'warning'
            }"
            (confirm)="deletar(cli)"
          >
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
